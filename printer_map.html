<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.js"></script>
    <script src="js/map.js"></script>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/printer.css">

  </head>
  <body>
    <div id="message">Searching for closest printers...</div>

    <div class="options-wrap">
      <div class="color active" data-val="0">Black &amp; White</div>
      <div class="color" data-val="1">Color</div>
    </div>

    <div class="options-wrap" id="price-wrap">
      <div class="option price active valid" data-val="8">8 cents</div>
      <div class="option price active valid" data-val="9">9 cents</div>
      <div class="option price active valid" data-val="10">10 cents</div>
      <div class="option price active valid" data-val="25">25 cents</div>
    </div>

    <div id="map"></div>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA3EbDPMkZSuet2xav1fDSxylC8xV3Yd3g&signed_in=true&callback=initMap"></script>
  </body>
</html>
